server:
  port: 8080

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/hrms
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        javax:
          persistence:
            validation:
              mode: none


