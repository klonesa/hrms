server:
  port: 8080
cloudinary:
  cloud-name: "${cloud.name}"
  api-key: "${cloud.api.key}"
  api-secret: "${cloud.api.secret}"

---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/hrms
    username: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        javax:
          persistence:
            validation:
              mode: none


---


spring:
  config:
    activate:
      on-profile: docker
  datasource:
    password: postgres
    url: jdbc:postgresql://hrms-pg-server:5432/hrms
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        javax:
          persistence:
            validation:
              mode: none



